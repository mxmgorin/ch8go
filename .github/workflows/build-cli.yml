name: Build CLI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  cli:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build CLI
        shell: bash
        run: |
          mkdir -p build
          OUT="build/ch8go-cli-${{ matrix.goos }}-${{ matrix.goarch }}"

          # Windows needs .exe suffix
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUT="${OUT}.exe"
          fi

          echo "Building $OUT"

          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          CGO_ENABLED=0 \
            go build -o "$OUT" ./cmd/cli

      - uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/
