name: Build CLI

on:
  push:
    branches:
      - "*"
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build CLI
        shell: bash
        run: |
          mkdir -p build
          OUT="ch8go-cli-${{ matrix.goos }}-${{ matrix.goarch }}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUT="${OUT}.exe"
          fi

          echo "OUT=$OUT" >> $GITHUB_ENV

          echo "Building $OUT"

          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          CGO_ENABLED=0 \
            go build -o "build/$OUT" ./cmd/cli

      - uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/${{ env.OUT }}

      - name: Upload Linux binary to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: build/${{ env.OUT }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
