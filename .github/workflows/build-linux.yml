name: Build Linux

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install SDL2
        run: sudo apt-get update && sudo apt-get install -y libsdl2-dev

      - name: Build CLI
        run: |
          mkdir -p build
          GOOS=linux GOARCH=${{ matrix.arch }} CGO_ENABLED=0 \
            go build -o build/ch8go-cli-linux-${{ matrix.arch }} ./cmd/cli

      - name: Build SDL2
        run: |
          GOOS=linux GOARCH=${{ matrix.arch }} CGO_ENABLED=1 \
            go build -o build/ch8go-sdl2-linux-${{ matrix.arch }} ./cmd/sdl2

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chip8-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
