<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="main.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link
            href="https://fonts.googleapis.com/css?family=VT323"
            rel="stylesheet"
        />
        <title>ch8go</title>
        <a
            href="https://github.com/mxmgorin/ch8go"
            class="github-corner"
            aria-label="View source on GitHub"
            ><svg
                width="80"
                height="80"
                viewBox="0 0 250 250"
                style="
                    fill: #fff;
                    color: #151513;
                    position: absolute;
                    top: 0;
                    border: 0;
                    right: 0;
                "
                aria-hidden="true"
            >
                <path
                    d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"
                ></path>
                <path
                    d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                    fill="currentColor"
                    style="transform-origin: 130px 106px"
                    class="octo-arm"
                ></path>
                <path
                    d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                    fill="currentColor"
                    class="octo-body"
                ></path></svg
        ></a>
    </head>

    <body>
        <div class="ti84">
            <div class="page">
                <p class="subtitle">
                    <span class="brand">ch8go</span> — CHIP-8/SCHIP/XO-CHIP in
                    your browser powered by Go and WASM
                    <br />
                    <span class="credit">PROGRAMMED BY MXMGORIN</span>
                </p>
                <div class="bezel">
                    <div class="inputs">
                        <div class="input-group">
                            <label for="roms" class="label">Select:</label>
                            <select id="roms">
                                <option value="roms/xo/superneatboy.ch8">
                                    Super Neat Boy
                                </option>
                                <option value="roms/xo/garlicscape.ch8">
                                    Garlic Scape
                                </option>
                                <option value="roms/xo/octoma.ch8">
                                    Octoma
                                </option>
                                <option value="roms/xo/t8nks.ch8">T8nks</option>
                                <option value="roms/xo/civiliz8n.ch8">
                                    Civiliz8n
                                </option>
                                <option value="roms/danm8ku.ch8">
                                    Danm8ku
                                </option>
                                <option value="roms/octogon.ch8">
                                    Octogon
                                </option>
                                <option value="roms/supersquare.ch8">
                                    Super Square
                                </option>
                                <option value="roms/down8.ch8">Down8</option>
                                <option value="roms/xo/D8GN.ch8">D8GN</option>
                                <option value="roms/slipperyslope.ch8">
                                    Slippery Slope
                                </option>
                                <option value="roms/rockto.ch8">Rockto</option>
                                <option value="roms/sub8.ch8">Sub8</option>
                                <option value="roms/DVN8.ch8">DVN8</option>
                                <option value="roms/xo/chickenScratch.ch8">
                                    Chicken Scratch
                                </option>
                                <option value="roms/flightrunner.ch8">
                                    Flight Runner
                                </option>
                                <option value="roms/glitchGhost.ch8">
                                    Glitch Ghost
                                </option>
                                <option value="roms/turnover77.ch8">
                                    Turn Over 77
                                </option>
                                <option value="roms/blackrainbow.ch8">
                                    Black Rainbow
                                </option>
                                <option value="roms/xo/clostro.ch8">
                                    Clostro
                                </option>
                                <option value="roms/xo/sneaksurround.ch8">
                                    Sneak Surround
                                </option>
                                <option value="roms/binding.ch8">
                                    Binding
                                </option>
                                <option value="roms/br8kout.ch8">
                                    Br8kout
                                </option>
                                <option value="roms/INVADERS">Invaders</option>
                                <option value="roms/TETRIS">Tetris</option>
                                <option value="roms/snake.ch8">Snake</option>
                                <option value="roms/TANK">Tank</option>
                                <option value="roms/sc/ANT">Ant</option>
                                <option value="roms/sc/sweetcopter.ch8">
                                    Sw8Copter
                                </option>
                                <option value="roms/xo/tapeworm.ch8">
                                    Tapeworm
                                </option>
                                <option value="roms/xo/snake.ch8">
                                    xSnake
                                </option>
                                <option value="roms/xo/alien-inv8sion.ch8">
                                    Alien Inv8sion (Timendus)
                                </option>
                            </select>
                        </div>

                        <div class="input-group">
                            <input
                                type="file"
                                id="romInput"
                                accept=".ch8, .sc8, .xo8, .xo, .sc"
                                hidden
                            />
                            <label for="romInput" class="file-btn"
                                >Upload
                            </label>
                            <span id="fileName" class="file-name">No file</span>
                        </div>
                    </div>

                    <div class="screen" id="chip8-screen">
                        <canvas
                            id="chip8-canvas"
                            style="transform-origin: top left"
                        ></canvas>
                    </div>

                    <div class="inputs">
                        <button id="audio" class="key sound">
                            <svg
                                id="icon-audio-on"
                                style="display: none"
                                width="27"
                                height="27"
                                viewBox="0 0 9 9"
                                shape-rendering="crispEdges"
                            >
                                <!-- body -->
                                <rect
                                    x="0"
                                    y="3"
                                    width="1"
                                    height="3"
                                    fill="white"
                                />
                                <rect
                                    x="1"
                                    y="3"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />
                                <rect
                                    x="1"
                                    y="5"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />
                                <rect
                                    x="1"
                                    y="5"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />

                                <rect
                                    x="2"
                                    y="2"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />
                                <rect
                                    x="2"
                                    y="6"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />

                                <rect
                                    x="3"
                                    y="1"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />
                                <rect
                                    x="3"
                                    y="7"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />

                                <rect
                                    x="4"
                                    y="1"
                                    width="1"
                                    height="7"
                                    fill="white"
                                />
                                <!-- waves --->
                                <!-- up -->
                                <rect
                                    x="7"
                                    y="1"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />
                                <rect
                                    x="6"
                                    y="2"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />
                                <!-- center -->
                                <rect
                                    x="6"
                                    y="4"
                                    width="2"
                                    height="1"
                                    fill="white"
                                />
                                <!-- bottom -->
                                <rect
                                    x="7"
                                    y="7"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />
                                <rect
                                    x="6"
                                    y="6"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />
                            </svg>

                            <svg
                                id="icon-audio-off"
                                width="27"
                                height="27"
                                viewBox="0 0 9 9"
                                shape-rendering="crispEdges"
                            >
                                <!-- body -->
                                <rect
                                    x="0"
                                    y="3"
                                    width="1"
                                    height="3"
                                    fill="white"
                                />
                                <rect
                                    x="1"
                                    y="3"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />
                                <rect
                                    x="1"
                                    y="5"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />
                                <rect
                                    x="1"
                                    y="5"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />

                                <rect
                                    x="2"
                                    y="2"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />
                                <rect
                                    x="2"
                                    y="6"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />

                                <rect
                                    x="3"
                                    y="1"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />
                                <rect
                                    x="3"
                                    y="7"
                                    width="1"
                                    height="1"
                                    fill="white"
                                />
                                <rect
                                    x="4"
                                    y="1"
                                    width="1"
                                    height="7"
                                    fill="white"
                                />
                                <!-- cross 3×3 -->
                                <!-- up -->
                                <rect
                                    x="6"
                                    y="3"
                                    width="1"
                                    height="1"
                                    fill="red"
                                />
                                <rect
                                    x="8"
                                    y="3"
                                    width="1"
                                    height="1"
                                    fill="red"
                                />
                                <!-- center -->
                                <rect
                                    x="7"
                                    y="4"
                                    width="1"
                                    height="1"
                                    fill="red"
                                />
                                <!-- bottom -->
                                <rect
                                    x="6"
                                    y="5"
                                    width="1"
                                    height="1"
                                    fill="red"
                                />
                                <rect
                                    x="8"
                                    y="5"
                                    width="1"
                                    height="1"
                                    fill="red"
                                />
                            </svg>
                        </button>
                        <div class="input-group">
                            <label>Scale:</label>
                            <div class="scale-control">
                                <button id="scaleMinus" class="scale-btn">
                                    −
                                </button>
                                <input id="scaleInput" value="5" />
                                <button id="scalePlus" class="scale-btn">
                                    +
                                </button>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="picker">Palette:</label>
                            <input
                                class="color-picker"
                                id="bgPicker"
                                type="color"
                                value="#000000"
                            />
                            <input
                                class="color-picker"
                                id="fgPicker"
                                type="color"
                                value="#FFFFFF"
                            />
                            <input
                                class="color-picker"
                                id="c3Picker"
                                type="color"
                                value="#000000"
                            />
                            <input
                                class="color-picker"
                                id="c4Picker"
                                type="color"
                                value="#FFFFFF"
                            />
                        </div>
                    </div>
                </div>

                <div class="ti-keys">
                    <!-- Row 1 (numbers, CHIP-8 mapping) -->
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                    <button class="key key-secondary">4</button>

                    <button class="key">Q</button>
                    <button class="key">W</button>
                    <button class="key">E</button>
                    <button class="key key-secondary">R</button>

                    <button class="key">A</button>
                    <button class="key">S</button>
                    <button class="key">D</button>
                    <button class="key key-secondary">F</button>

                    <button class="key">Z</button>
                    <button class="key">X</button>
                    <button class="key">C</button>
                    <button class="key key-secondary">V</button>
                </div>
                <div class="footer"></div>
            </div>
        </div>

        <script src="wasm_exec.js"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
