    <body>
        <div class="page">
            <h1 class="title">ch8go</h1>
            <p class="subtitle">
                CHIP-8 in your browser â€” classic 1977 system powered by Go and
                WASM.
            </p>

            <div class="loaders">
                <div class="group">
                    <label for="roms" class="label">Select ROM:</label>
                    <select id="roms">
                        <option value="roms/octogon.ch8">Octogon</option>
                        <option value="roms/danm8ku.ch8">Danm8ku</option>
                        <option value="roms/supersquare.ch8">SuperSquare</option>
                        <option value="roms/blackrainbow.ch8">Blackrainbow</option>
                        <option value="roms/binding.ch8">Binding</option>
                        <option value="roms/br8kout.ch8">Br8kout</option>
                        <option value="roms/INVADERS">Invaders</option>
                        <option value="roms/TETRIS">Tetris</option>
                        <option value="roms/snake.ch8">Snake</option>
                        <option value="roms/TANK">Tank</option>
                    </select>
                </div>

                <div class="separator">OR</div>

                <div class="group">
                    <input type="file" id="romInput" accept=".ch8" hidden />
                    <label for="romInput" class="file-btn">Upload ROM
                    </label>

                    <span id="fileName" class="file-name">No file</span>
                </div>
            </div>

            <div class="screen" id="chip8-screen">
                <canvas
                    id="chip8-canvas"
                    style="transform: scale(5); transform-origin: top left"
                ></canvas>
            </div>

            <div class="group">
                <div id="simple-pickers">
                    <label class="picker">BG: <input id="bgPicker" type="color" value="#000000"></label>
                    <label class="picker">FG: <input id="fgPicker" type="color" value="#FFFFFF"></label>
                </div>
            </div>

        <h4>Controls</h4>
        <div id="keyboard">
            <table class="tg keyboard-element">
              <thead>
                <tr>
                  <th class="tg-il3a">1</th>
                  <th class="tg-il3a">2</th>
                  <th class="tg-il3a">3</th>
                  <th class="tg-il3a">4</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="tg-il3a">Q</td>
                  <td class="tg-il3a">W</td>
                  <td class="tg-il3a">E</td>
                  <td class="tg-il3a">R</td>
                </tr>
                <tr>
                  <td class="tg-il3a">A</td>
                  <td class="tg-il3a">S</td>
                  <td class="tg-il3a">D</td>
                  <td class="tg-il3a">F</td>
                </tr>
                <tr>
                  <td class="tg-il3a">Z</td>
                  <td class="tg-il3a">X</td>
                  <td class="tg-il3a">C</td>
                  <td class="tg-il3a">V</td>
                </tr>
              </tbody>
            </table>
        </div>

        <script src="wasm_exec.js"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
