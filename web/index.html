<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CHIP-8 WASM</title>

        <link
            href="https://fonts.googleapis.com/css?family=VT323"
            rel="stylesheet"
        />

        <style>
            :root {
                --terminal-color: #ffffff;
            }
            canvas {
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-crisp-edges;
                image-rendering: pixelated;
            }
            .page {
                margin-left: auto;
                margin-right: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                justify-items: center;
                align-items: center;
            }
            .screen {
                width: 640px;
                height: 320px;
                border: 1px solid var(--terminal-color);
                padding: 5px;
                margin: 20px;
            }
            .loaders {
                display: flex;
                gap: 30px;
            }

            .group {
                display: flex;
                gap: 10px;
            }

            body {
                font-family: "VT323", monospace;
                font-size: 20px;
                line-height: 22px;
                color: var(--terminal-color);
                background-color: black;
            }
            h2 {
                font-size: 50px;
                text-align: center;
            }

            button {
                font-family: "VT323", monospace;
                font-size: 30px;
                width: 100px;
                border: 3px solid var(--terminal-color);
                color: var(--terminal-color);
                background-color: black;
                outline: none;
                margin-bottom: 10px;
            }

            button:active {
                color: black;
                background-color: var(--terminal-color);
            }
        </style>
    </head>

    <body>
        <div class="page">
            <h2>ch8go</h2>
            <p>
                A CHIP-8 interpreter written in Go and compiled to WebAssembly.
            </p>
            <div class="loaders">
                <div class="group">
                    <span class="label">ROM:</span>
                    <select id="roms">
                        <option value="roms/INVADERS">INVADERS</option>
                        <option value="roms/TETRIS">TETRIS</option>
                        <option value="roms/PONG">PONG</option>
                        <option value="roms/PONG2">PONG2</option>
                        <option value="roms/TANK">TANK</option>
                    </select>
                </div>

                <div class="group">
                    <span class="label">FILE:</span>
                    <input type="file" id="romInput" accept=".ch8" />
                </div>
            </div>

            <div class="screen">
                <canvas
                    id="chip8-canvas"
                    style="transform: scale(10); transform-origin: top left"
                ></canvas>
            </div>
        </div>

        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();

            async function init() {
                const resp = await fetch("main.wasm");
                const bytes = await resp.arrayBuffer();
                const result = await WebAssembly.instantiate(
                    bytes,
                    go.importObject,
                );

                go.run(result.instance);

                document.getElementById("romInput").onchange = async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    const data = new Uint8Array(await file.arrayBuffer());
                    chip8_loadROM(data);
                };

                const select = document.getElementById("roms");
                select.onchange = async (e) => {
                    const path = e.target.value;
                    if (path) loadRomFromUrl(path);
                };

                const firstRom = select.options[0].value;
                await loadRomFromUrl(firstRom);
            }

            async function loadRomFromUrl(url) {
                const resp = await fetch(url);
                const buf = new Uint8Array(await resp.arrayBuffer());
                chip8_loadROM(buf);
            }

            init();
        </script>
    </body>
</html>
