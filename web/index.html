<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CHIP-8 WASM</title>

        <link
            href="https://fonts.googleapis.com/css?family=VT323"
            rel="stylesheet"
        />

        <style>
            :root {
                --terminal-color: #ffffff;
            }
            canvas {
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-crisp-edges;
                image-rendering: pixelated;
            }
            .page {
                width: 512px;
                margin-left: auto;
                margin-right: auto;
            }
            .screen {
                width: 512px;
                height: 256px;
                border: 1px solid var(--terminal-color);
                padding: 5px;
                margin-bottom: 20px;
            }

            body {
                font-family: "VT323", monospace;
                font-size: 20px;
                line-height: 22px;
                color: var(--terminal-color);
                background-color: black;
            }
            h2 {
                font-size: 50px;
                text-align: center;
            }

            button {
                font-family: "VT323", monospace;
                font-size: 30px;
                width: 100px;
                border: 3px solid var(--terminal-color);
                color: var(--terminal-color);
                background-color: black;
                outline: none;
                margin-bottom: 10px;
            }

            button:active {
                color: black;
                background-color: var(--terminal-color);
            }
        </style>
    </head>

    <body>
        <div class="page">
            <h2>CHIP-8</h2>

            <p>Choose a ROM and press 'Start' to play!</p>

            <span class="label">ROM:</span>
            <select id="roms"></select>
            <button id="run">Start</button>
            <span class="label">File:</span>
            <input type="file" id="romInput" accept=".ch8" />

            <div class="screen">
                <canvas
                    id="chip8-canvas"
                    style="transform: scale(8); transform-origin: top left"
                ></canvas>
            </div>
        </div>

        <br />

        <script src="wasm_exec.js"></script>

        <script>
            const go = new Go();

            async function init() {
                const resp = await fetch("main.wasm");
                const bytes = await resp.arrayBuffer();
                const result = await WebAssembly.instantiate(
                    bytes,
                    go.importObject,
                );

                go.run(result.instance);

                // ROM loader â†’ Go function
                document.getElementById("romInput").onchange = async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    const data = new Uint8Array(await file.arrayBuffer());
                    chip8_loadROM(data);
                };
            }

            init();
        </script>
    </body>
</html>
