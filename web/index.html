<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="main.css" />
        <link
            href="https://fonts.googleapis.com/css?family=VT323"
            rel="stylesheet"
        />
        <title>ch8go WASM</title>
    </head>

    <body>
        <div class="page">
            <h2>ch8go</h2>
            <p>
                A CHIP-8 interpreter written in Go and compiled to WebAssembly.
            </p>

            <div class="loaders">
                <div class="group">
                    <label for="roms" class="label">Select Game:</label>
                    <select id="roms">
                        <option value="roms/INVADERS">Invaders</option>
                        <option value="roms/TETRIS">Tetris</option>
                        <option value="roms/snake.ch8">Snake</option>
                        <option value="roms/PONG">Pong</option>
                        <option value="roms/PONG2">Pong 2</option>
                        <option value="roms/TANK">Tank</option>
                    </select>
                </div>

                <div class="separator">OR</div>

                <div class="group">
                    <label for="romInput" class="label">Upload ROM</label>
                    <input type="file" id="romInput" accept=".ch8" />
                </div>
            </div>

            <div class="screen">
                <canvas
                    id="chip8-canvas"
                    style="transform: scale(10); transform-origin: top left"
                ></canvas>
            </div>
        </div>

        <script src="wasm_exec.js"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
