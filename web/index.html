<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="main.css" />
        <link
            href="https://fonts.googleapis.com/css?family=VT323"
            rel="stylesheet"
        />
        <title>ch8go</title>
    </head>

    <body>
        <div class="page">
            <h1 class="title">ch8go</h1>
            <p class="subtitle">
                CHIP-8 in your browser â€” classic 1977 system powered by Go and
                WebAssembly.
            </p>

            <div class="loaders">
                <div class="group">
                    <label for="roms" class="label">Select Game:</label>
                    <select id="roms">
                        <option value="roms/br8kout.ch8">Br8kout</option>
                        <option value="roms/snake.ch8">Snake</option>
                        <option value="roms/INVADERS">Invaders</option>
                        <option value="roms/TETRIS">Tetris</option>
                        <option value="roms/TANK">Tank</option>
                    </select>
                </div>

                <div class="separator">OR</div>

                <div class="group">
                    <label for="romInput" class="label">Upload ROM</label>
                    <input type="file" id="romInput" accept=".ch8" />
                </div>
            </div>

            <div class="screen" id="chip8-screen">
                <canvas
                    id="chip8-canvas"
                    style="transform: scale(1); transform-origin: top left"
                ></canvas>
            </div>
        </div>

        <script src="wasm_exec.js"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
